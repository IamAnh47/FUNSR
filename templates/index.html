<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>3D Studio</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- GIAO DI·ªÜN --- */
        body { margin: 0; overflow: hidden; background-color: #202124; font-family: 'Nunito', sans-serif; user-select: none; }

        #sidebar {
            position: absolute; top: 20px; left: 20px; width: 300px; max-height: 90vh;
            background: rgba(40, 44, 52, 0.95); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px;
            padding: 24px; display: flex; flex-direction: column; gap: 16px;
            color: white; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4); z-index: 100;
        }

        h2 { margin: 0; font-size: 20px; font-weight: 700; color: #fff; }
        .sub-text { font-size: 13px; color: #9aa0a6; margin-top: -5px; }

        .btn-group { display: flex; gap: 12px; }
        .btn {
            border: none; padding: 12px; border-radius: 12px; font-weight: 700; cursor: pointer;
            flex: 1; display: flex; align-items: center; justify-content: center;
            transition: transform 0.1s; font-size: 14px;
        }
        .btn:active { transform: scale(0.96); }
        .btn-add { background: #4285f4; color: white; }
        .btn-clear { background: #ea4335; color: white; }

        #fileInput { display: none; }

        #tools-panel {
            display: none; background: rgba(255, 255, 255, 0.08);
            padding: 16px; border-radius: 16px; margin-top: 5px; border: 1px solid rgba(255,255,255,0.05);
        }

        .section-title { font-size: 12px; font-weight: 700; color: #8ab4f8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 10px; display: block; }

        .transform-group { display: flex; gap: 8px; margin-bottom: 20px; }
        .tool-btn {
            background: rgba(0,0,0,0.2); border: 1px solid rgba(255,255,255,0.2); color: #e8eaed;
            padding: 8px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 12px; font-weight: 600;
        }
        .tool-btn.active { background: #4285f4; border-color: #4285f4; color: white; }

        .color-wrapper {
            display: flex; align-items: center; justify-content: space-between;
            background: rgba(0,0,0,0.2); padding: 10px; border-radius: 12px;
        }
        input[type="color"] { -webkit-appearance: none; border: none; width: 32px; height: 32px; cursor: pointer; background: none; padding: 0; }
        input[type="color"]::-webkit-color-swatch { border: 2px solid #fff; border-radius: 50%; }

        #model-list { flex-grow: 1; overflow-y: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; display: flex; flex-direction: column; gap: 8px; }

        .model-item {
            background: rgba(255,255,255,0.05); padding: 10px 14px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center; font-size: 14px;
            cursor: pointer; border: 1px solid transparent; color: #e8eaed;
        }
        .model-item.selected { border-color: #4285f4; background: rgba(66, 133, 244, 0.15); }
        .model-info { display: flex; align-items: center; gap: 10px; overflow: hidden; }
        .color-dot { width: 12px; height: 12px; border-radius: 50%; background: #fff; flex-shrink: 0; }
        .model-name { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 140px; }
        .btn-del { background: none; border: none; color: #fa7070; cursor: pointer; font-size: 18px; padding: 4px; }

        #shortcuts-panel {
            position: absolute; bottom: 20px; right: 20px;
            background: rgba(0,0,0,0.8); padding: 15px 20px; border-radius: 12px;
            color: #bdc1c6; font-size: 13px; pointer-events: none;
        }
        .key { background: #3c4043; padding: 2px 8px; border-radius: 6px; color: #fff; font-family: monospace; font-weight: bold; margin: 0 4px; }
        .shortcut-row { margin-bottom: 6px; }
    </style>
</head>
<body>

    <div id="sidebar">
        <div>
            <h2>3D Studio</h2>
            <p class="sub-text">@Tuan Anh</p>
        </div>

        <div class="btn-group">
            <label for="fileInput" class="btn btn-add"><span>üìÅ Upload</span></label>
            <input type="file" id="fileInput" accept=".obj" multiple>
            <button id="clearAllBtn" class="btn btn-clear"><span>üóëÔ∏è Clear</span></button>
        </div>

        <div id="tools-panel">
            <span class="section-title">ƒêi·ªÅu khi·ªÉn</span>
            <div class="transform-group">
                <button class="tool-btn active" onclick="setMode('translate')">Move (T)</button>
                <button class="tool-btn" onclick="setMode('rotate')">Rotate (R)</button>
                <button class="tool-btn" onclick="setMode('scale')">Scale (S)</button>
            </div>
            <span class="section-title">M√†u s·∫Øc</span>
            <div class="color-wrapper">
                <span style="font-size: 13px; color: #e8eaed;">Ch·ªçn m√†u:</span>
                <input type="color" id="colorPicker" value="#ffffff">
            </div>
        </div>

        <div id="model-list">
            <p style="text-align: center; font-size: 13px; color: #666; margin-top: 20px;">Tr·ªëng</p>
        </div>
    </div>

    <div id="shortcuts-panel">
        <div class="shortcut-row"><span class="key">T</span> Di chuy·ªÉn <span class="key">R</span> Xoay <span class="key">S</span> Scale</div>
        <div class="shortcut-row"><span class="key">Esc</span> B·ªè ch·ªçn <span class="key">Del</span> X√≥a</div>
    </div>

    <script type="importmap">
        { "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OBJLoader } from 'three/addons/loaders/OBJLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { TransformControls } from 'three/addons/controls/TransformControls.js';

        let camera, scene, renderer, orbit, transformControl;
        let loadedObjects = [];
        let raycaster, mouse;
        let currentSelectedRoot = null;

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x202124);
            scene.add(new THREE.GridHelper(50, 50, 0x555555, 0x2a2b2e));

            camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 2000);
            camera.position.set(8, 8, 12);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
            scene.add(ambientLight);
            const mainLight = new THREE.DirectionalLight(0xffffff, 1.2);
            mainLight.position.set(10, 20, 10);
            scene.add(mainLight);
            const fillLight = new THREE.DirectionalLight(0xaaccff, 0.5);
            fillLight.position.set(-10, 5, -5);
            scene.add(fillLight);

            orbit = new OrbitControls(camera, renderer.domElement);
            orbit.enableDamping = true;

            transformControl = new TransformControls(camera, renderer.domElement);
            transformControl.addEventListener('dragging-changed', e => orbit.enabled = !e.value);
            scene.add(transformControl);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            document.getElementById('fileInput').addEventListener('change', handleFileUpload);
            document.getElementById('clearAllBtn').addEventListener('click', clearAll);
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('pointerdown', onPointerDown);

            const colorPicker = document.getElementById('colorPicker');
            colorPicker.addEventListener('input', function(e) {
                if(currentSelectedRoot) {
                    const newColor = e.target.value;
                    applyColorToGroup(currentSelectedRoot, newColor);

                    const foundItem = loadedObjects.find(i => i.root === currentSelectedRoot);
                    //
                    if(foundItem) {
                        const dot = document.querySelector(`#item-${foundItem.id} .color-dot`);
                        if(dot) dot.style.background = newColor;
                    }
                }
            });

            window.addEventListener('keydown', function (event) {
                switch (event.key.toLowerCase()) {
                    case 't': setMode('translate'); break;
                    case 'r': setMode('rotate'); break;
                    case 's': setMode('scale'); break;
                    case 'escape': deselectObject(); break;
                    case 'delete':
                        if(currentSelectedRoot) {
                            const item = loadedObjects.find(i => i.root === currentSelectedRoot);
                            if(item) removeModel(item.id);
                        }
                        break;
                }
            });

            window.setMode = function(mode) {
                transformControl.setMode(mode);
                document.querySelectorAll('.tool-btn').forEach(b => b.classList.remove('active'));
                const modeMap = {'translate': 0, 'rotate': 1, 'scale': 2};
                const btns = document.querySelectorAll('.tool-btn');
                if(btns[modeMap[mode]]) btns[modeMap[mode]].classList.add('active');
            }
        }

        function applyColorToGroup(group, hexColor) {
            group.traverse((child) => {
                if (child.isMesh) {
                    if (!child.material) child.material = new THREE.MeshStandardMaterial();
                    if (Array.isArray(child.material)) {
                        child.material.forEach(m => m.color.set(hexColor));
                    } else {
                        child.material.color.set(hexColor);
                    }
                }
            });
        }

        function handleFileUpload(event) {
            const files = event.target.files;
            if (!files.length) return;

            const loader = new OBJLoader();
            Array.from(files).forEach(file => {
                const url = URL.createObjectURL(file);

                loader.load(url, (rootGroup) => {
                    try {
                        rootGroup.traverse(child => {
                            if (child.isMesh) {
                                child.material = new THREE.MeshStandardMaterial({
                                    color: 0xffffff, roughness: 0.5, metalness: 0.1, side: THREE.DoubleSide
                                });
                                if(child.geometry) child.geometry.center();
                            }
                        });

                        const box = new THREE.Box3().setFromObject(rootGroup);
                        const size = box.getSize(new THREE.Vector3());
                        const maxDim = Math.max(size.x, size.y, size.z);
                        if (maxDim > 0 && maxDim < Infinity) {
                            const s = 4.0 / maxDim;
                            rootGroup.scale.set(s, s, s);
                        }

                        scene.add(rootGroup);

                        //
                        const safeId = Date.now().toString() + "_" + Math.floor(Math.random() * 1000).toString();

                        const newItem = { id: safeId, root: rootGroup, name: file.name };
                        loadedObjects.push(newItem);

                        updateUI();
                        selectObjectByRoot(rootGroup);
                    } catch(e) {
                        console.error("L·ªói:", e);
                    } finally {
                        URL.revokeObjectURL(url);
                    }
                }, undefined, (err) => console.error(err));
            });
            event.target.value = '';
        }

        function onPointerDown(event) {
            if (event.button !== 0) return;
            if (event.target.closest('#sidebar') || event.target.closest('#shortcuts-panel')) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const roots = loadedObjects.map(obj => obj.root);
            const intersects = raycaster.intersectObjects(roots, true);

            if (intersects.length > 0) {
                let selected = intersects[0].object;
                while(selected.parent && selected.parent !== scene) selected = selected.parent;
                selectObjectByRoot(selected);
            } else {
                deselectObject();
            }
        }

        function selectObjectByRoot(rootGroup) {
            currentSelectedRoot = rootGroup;
            transformControl.attach(rootGroup);

            const foundItem = loadedObjects.find(item => item.root === rootGroup);
            if(foundItem) {
                updateListSelection(foundItem.id);
                document.getElementById('tools-panel').style.display = 'block';
                document.getElementById('colorPicker').value = "#ffffff";
            }
        }

        window.selectFromList = function(id) {
            //
            const item = loadedObjects.find(i => i.id === id.toString());
            if(item) selectObjectByRoot(item.root);
        }

        function deselectObject() {
            currentSelectedRoot = null;
            transformControl.detach();
            document.getElementById('tools-panel').style.display = 'none';
            document.querySelectorAll('.model-item').forEach(el => el.classList.remove('selected'));
        }

        function updateUI() {
            const list = document.getElementById('model-list');
            list.innerHTML = '';
            if(loadedObjects.length === 0) {
                list.innerHTML = '<p style="text-align: center; font-size: 13px; color: #666; margin-top: 20px;">Tr·ªëng</p>';
                return;
            }
            loadedObjects.forEach(item => {
                const div = document.createElement('div');
                div.className = 'model-item';
                //
                div.id = 'item-' + item.id;

                //
                div.onclick = (e) => { if(!e.target.closest('.btn-del')) selectFromList(""+item.id+""); };

                div.innerHTML = `
                    <div class="model-info">
                        <span class="color-dot" style="background: #fff"></span>
                        <span class="model-name" title="${item.name}">${item.name}</span>
                    </div>
                    <button class="btn-del" onclick="removeModel('${item.id}')">√ó</button>
                `;
                list.appendChild(div);
            });
        }

        function updateListSelection(selectedId) {
            document.querySelectorAll('.model-item').forEach(el => el.classList.remove('selected'));
            const el = document.getElementById('item-' + selectedId);
            if(el) el.classList.add('selected');
        }

        window.removeModel = function(id) {
            const idx = loadedObjects.findIndex(i => i.id === id.toString());
            if (idx > -1) {
                const item = loadedObjects[idx];
                if(transformControl.object === item.root) deselectObject();
                scene.remove(item.root);
                loadedObjects.splice(idx, 1);
                updateUI();
            }
        }

        function clearAll() {
            if(!confirm("X√≥a h·∫øt?")) return;
            loadedObjects.forEach(i => scene.remove(i.root));
            loadedObjects = [];
            deselectObject();
            updateUI();
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);
            orbit.update();
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
